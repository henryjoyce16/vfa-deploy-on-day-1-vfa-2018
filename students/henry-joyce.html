<html>

  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="../index.html">
          <img class="flatiron-school-logo" src="https://s3.amazonaws.com/ironboard-learn/mailer/flatiron-school-logo.png"/>

        <h4 class="header-text">VFA Training</h4>

      <div class="profile-banner" id="henry-joyce-cover"></div>
      <div class="vitals-container">

          <a href="http://twitter.com/henryfjoyce"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/twitter-icon.png"/></a>
          <a href="http://www.linkedin.com/in/henry-joyce"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>

              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>Capital One</h4>

            </div>
            <div class="description-holder">

            </div>

        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
